<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Using _TemplatedMixin</title>
	<link rel="stylesheet" href="dijit/themes/claro/claro.css" media="screen">
	<link rel="stylesheet" href="widget/css/MainStyle.css" media="screen">
	</head>
	<body class="claro">
		<h1>Demo: Using _TemplatedMixin</h1>
		<div data-dojo-type="widget/ContainerWidget" data-dojo-props="title:'Our Some Widget Test'">
			<div>Don't forget to click on the title!</div>
			<p>This is arbitrary content!</p>
			<button data-dojo-type="dijit/form/Button">My Button</button>
			<p>More arbitrary content!</p>
		</div>

		<script src="dojo/dojo.js" data-dojo-config="async: true, parseOnLoad: true"></script> 
		<script>
			require([
				"dojo/parser",
				"widget/ContainerWidget",
				"dijit/form/Button",
			], function(parser) {
				// Invoke the dojo/parser
				parser.parse();
			});
		</script>
	</body>
</html>
