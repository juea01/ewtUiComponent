<script>
require(["dojo",
         "dijit/dijit",
         "dojo/parser",
         "dojo/data/ItemFileReadStore",
         "dojox/image/Gallery",
         "dojo/domReady!"], function (dojo, dijit, parser, ifrs, Gallery) {
        
            // Define the attribute names used to access the items in the data store
            parser.parse();
            
            var itemNameMap = {
                imageThumbAttr: "thumb",
                imageLargeAttr: "large"
            };

            // Define the request, with no query, and a count of 20, so 20 items will be
            // requested with each request
            var request = {
                query: {},
                count: 20
            };
             var imageItemStore = new ifrs({data: {
            	 identifier: 'title', label: 'Images', items: [{
            		 thumb: "widget/images/carrot.png",
                     large: "widget/images/carrot.png",
                     title: "Photo"
             }]
             }});
                
                dijit.byId('gallery2').setDataStore(imageItemStore, request, itemNameMap);   
    });
        </script>
	
	
	
 
 
</head>
<body class="claro">
<h2>From ItemFileReadStore:</h2>
	
	<div data-dojo-id="imageItemStore" data-dojo-type="dojo.data.ItemFileReadStore"></div>
	<div id="gallery2" data-dojo-type="dojox.image.Gallery"></div>
</body>
